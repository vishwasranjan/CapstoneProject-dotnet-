<section
  style="background-image: url('https://www.immigrationworld.com/wp-content/uploads/2019/05/money-transfer-3588301_640.jpg');">
<navbar></navbar>
<div class="container h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
      <div class="card-body p-5" style="border-radius: 15px;">
        <h1>Add New Payee &nbsp; <i class="fa fa-address-card" style="color: #243d5e;" aria-hidden="true"></i></h1><br />
      <form *ngIf="registerForm" [formGroup]="registerForm" class="form" (ngSubmit)="submit(registerForm.value)">
  
      <div class="form-outline">
        <!-- <label for="accountHolderName" class="form-label">Account Holder Name</label> -->
        <input type="text" name="accountHolderName" class="form-control"
          placeholder="Account Holder Name" formControlName="accountHolderName">
  
        <div>
          <div
            *ngIf="registerForm.controls['accountHolderName'].dirty && registerForm.controls['accountHolderName'].invalid"
            class="text-danger">
            <div *ngIf="registerForm.controls['accountHolderName'].errors?.['required']">
              Card Holder Name is required
            </div>
          </div>
        </div>
      </div>
  
        <br />
  
        <div class="form-outline">
          <!-- <label for="accountNumber" class="form-label">Account Number</label> -->
          <input type="text" name="accountNumber" class="form-control" placeholder=" Account Number"
            formControlName="accountNumber">
  
          <div>
            <div>
              <div
                *ngIf="registerForm.controls['accountNumber'].invalid && registerForm.controls['accountNumber'].dirty"
                class="text-danger">
                <div *ngIf="registerForm.controls['accountNumber'].errors?.['required']">
                  Enter your account number
                </div>
                <div *ngIf="registerForm.controls['accountNumber'].errors?.['pattern']">
                  Account Number must be of 16 digits
                </div>
              </div>
            </div>
          </div>
        </div>
  
        <div class="col-md-3" style="padding: 10px">
          <button class="btn btn-primary mr-1">
            Proceed
          </button>
        </div>
  
      </form>
      </div>        
    </div>
  </div>
</div>
</section>
<footer></footer>
